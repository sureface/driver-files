<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Files | Quickmanage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="driverFiles-wrapper">
        <div class="driverFiles">
            <div class="driverFiles-card">
                <div class="driverFiles-header">D/Q Files Details</div>
                <div class="driverFiles-body">
                    <div class="driverFiles-body_header">CDL</div>

                    <div class="driverFiles-body_details">
                        <div class="driverFiles-body_left">
                            <div class="driverFiles-body_left-text">Commercial Drivers License #</div>   
                            <div class="driverFiles-body_left-text">Issued State</div> 
                            <div class="driverFiles-body_left-text">Expiration Date</div> 
                            <div class="driverFiles-body_left-text">Class</div> 
                            <div class="driverFiles-body_left-text">Endorsement</div> 
                        </div>
                        <div class="driverFiles-body_right">
                            <div class="driverFiles-body_right-text">13256464523</div>
                            <div class="driverFiles-body_right-text">New York</div>
                            <div class="driverFiles-body_right-text">09/09/2022 <span class="driverFiles-body_left-status">&nbsp; valid</span></div>
                            <div class="driverFiles-body_right-text">-</div>
                            <div class="driverFiles-body_right-text">09/09/2022 </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="driverFiles-footer">
                <div class="driverFiles-footer-left">
                    <div class="driverFiles-footer_text">Completed by</div>
                    <div class="driverFiles-footer_item">Max Lee <span class="driverFiles-footer_subtext">(Safety)</span></div>
                </div>
                <div class="driverFiles-footer-right">
                    <div class="driverFiles-footer_text">Completed On</div>
                    <div class="driverFiles-footer_item">08/08/2023</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
